<script>
    $("#generate").click(function() {
    //$( document ).ready(function() {
        let adoNumberInput = document.getElementById("adoNumbers").value;
        $.ajax({
            method:"GET",
            url: 'https://dev.azure.com/Daily-QA-List/IMBA/_apis/wit/workitems?ids=' + adoNumberInput + '&api-version=6.0',
            //url: 'https://dev.azure.com/Daily-QA-List/IMBA/_apis/wit/workitems?ids=51603,51604&api-version=6.0',
            dataType: 'json',
            headers: {
                'Authorization': 'Basic ' + btoa("" + ":" + "xu3ectrfjj7noibyk35a7epsueo77mzs6kjnhrpaqf3htw35ndeq")
            }
        }).done(function(results) {
            console.log(results);
            //console.log(results.value[0].fields["Custom.ActivatedDateV2"]);
            let table = document.getElementById('tableOutput')

            for (let i = 0; i < results.value.length; i++) {
                let item = results.value[i];
                let row = `<tr>
                                <td>${item.id}</td>
                                <td>${item.fields["Custom.Developer"].displayName}</td>
                                <td>${item.fields["Custom.TypeofUpdate"]}</td>
                                <td>${item.fields["System.State"]}</td>
                                <td>${item.fields["Microsoft.VSTS.Scheduling.StoryPoints"]}</td>
                            </tr>`

                    table.innerHTML += row;

                    console.log(item.id);
                    console.log(item.fields["Custom.Developer"].displayName);
                    console.log(item.fields["Custom.EstimatedEffortHours"]);
                    let newEstimatedEffortHours = item.fields["Custom.EstimatedEffortHours"];
                    console.log(item.fields["Custom.ActualEffortHours"]);
                    let newActualEffortHours = item.fields["Custom.ActualEffortHours"];
                    
                    let differenceInEffort = newActualEffortHours - newEstimatedEffortHours;
                    if (differenceInEffort > 0){
                        console.log('Exceeded by', differenceInEffort, 'hours');}
                    else {
                        console.log('Finished early by', differenceInEffort, 'hours');
                    }

                    let resultCreatedDate = item.fields["System.CreatedDate"];
                    let newCreatedDate = new Date(resultCreatedDate);
                    console.log(newCreatedDate);

                    let resultActivatedDate = item.fields["Custom.ActivatedDateV2"];
                    let newActivatedDate = new Date(resultActivatedDate);
                    console.log(newActivatedDate);

                    let timeGap = newActivatedDate - newCreatedDate;
                    if (timeGap > 60e3) console.log(
                        Math.floor(timeGap / 60e3), 'minutes of gap'
                    );
                    else console.log(
                        Math.floor(timeGap/ 1e3), 'seconds of gap'
                    );
            }   
        });
    });
</script>
