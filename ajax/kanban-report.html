<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="kanban-report.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
<div class="container-bg">
<div class="container" id="dashboard-container">
    <div class="row">
        <div class='col-sm-3'>
        <div id="dashboardPane">
            <button>Assigned ADOs</button>
            <button>Estimate vs Actual</button>
            <button>Gap</button>
        </div>
    </div>
    <div class="col-sm-9">
<div class="dashboard-cards">
    <form>
        <p>Please input ADOs separated by comma. Ensure no spaces.</p>
        <input type="text" id="adoNumbers">
        <button type="button" id="generate" onclick="">
            Generate
        </button>
    </form>
</div>
</div>
<!-- First Table -->
<div id="assigned-ados" class="col-sm-9 offset-3">
    <div class="dashboard-cards">
    <h2>Assigned ADOs</h2>
<table class="table table-striped">
    <tr>
        <th>ADO</th>
        <th>Developer</th>
        <th>Request Type</th>
        <th>State</th>
        <th>Story Points</th>
    </tr>
    <tbody id="tableAssignedADOs">

    </tbody>
</table>
</div>
</div>

<!-- Second Table-->
<div id="estimates-actuals" class="col-sm-9 offset-3">
<div class="dashboard-cards">
    <h2>Estimates Vs Actuals</h2>
<table class="table table-striped">
    <tr>
        <th>ADO</th>
        <th>Developer</th>
        <th>Request Type</th>
        <th>Estimates</th>
        <th>Actuals</th>
        <th>Difference</th>
    </tr>
    <tbody id="tableEstimateActuals">

    </tbody>
</table>
</div>
</div>

<!-- Third Table-->
<div id="gap-activation" class="col-sm-9 offset-3">
    <div class="dashboard-cards">
        <h2>Gap</h2>
    <table class="table table-striped">
        <tr>
            <th>ADO</th>
            <th>Developer</th>
            <th>Created Date</th>
            <th>Activated Date</th>
            <th>Gap</th>
        </tr>
        <tbody id="tableGap">
    
        </tbody>
    </table>
    </div>
    </div>

</div>
</div>
</div>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="kanban-report.js"></script>
</body>
</html>
